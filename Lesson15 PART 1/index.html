<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <h1>Static Positon:</h1>
    <div id="static">This div has a static Position</div>

    <h1>Relative Position</h1>
    <div id="relative">This div has a relative position</div>

    <h1>Fixed Position:</h1>
    <div id="fixed">This div has a fixed position</div>

    <div id="parent">
        <div id="absolute">
            This div has an absolute position
        </div>
    </div>

    <h1>Sticky Position:</h1>
    <div id="sticky">This div has an Sticky position</div>
</body>
</html>
